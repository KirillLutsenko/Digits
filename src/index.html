<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wezoom Test Task</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="page">
      <!--Header-->
      <header class="page__header header">
        <section class="header__top">
          <nav class="header__nav nav">
            <div class="nav__section">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="" class="nav__link link">Главная</a>
                </li>

                <li class="nav__item">
                  <a href="" class="nav__link link">О компании</a>
                </li>

                <li class="nav__item">
                  <a href="" class="nav__link link">Ссылка 1</a>
                </li>

                <li class="nav__item">
                  <a href="" class="nav__link link">Ссылка 2</a>
                </li>

                <li class="nav__item">
                  <a href="" class="nav__link link">Ссылка 3</a>
                </li>
              </ul>
            </div>

            <div class="nav__section nav__section-login">
              <a href="#" class="nav__link-login link-login">
                <img
                  class="link-login__img"
                  src="./images/header/login.png"
                  alt="login-image"
                >
                <p class="link-login__text">Вход</p>
              </a>
            </div>
          </nav>
        </section>

        <section class="header__main">
          <div class="header__info info">
            <a href="#" class="info__logo">
              <img
                src="./images/header/logo.png"
                alt="Company-Logo"
                class="info__img"
              >
            </a>

            <div class="info__phones phones">
              <a
                href="tel:+380 98 170 00 740"
                class="phones__number"
              >
                +380 98 170 00 740
              </a>

              <a
                href="tel:+380 98 170 00 740"
                class="phones__number"
              >
                +380 98 170 00 740
              </a>

              <a href="#" class="phones__callback callback">
                <img
                  src="./images/header/callback.png"
                  alt=""
                  class="callback__img"
                >
                <p class="callback__text">Перезвонить мне</p>
              </a>
            </div>

            <div class="info__sidebar sidebar">
              <a href="#" class="sidebar__compare compare">
                <img
                  src="./images/header/compare.png"
                  alt="compare-logo"
                  class="compare__img"
                >
                <p class="compare__text">Сравнение</p>
              </a>

              <a href="#" class="sidebar__favorites favorites">
                <img
                  src="./images/header/favorites.png"
                  alt="favorites-logo"
                  class="favorites__img"
                >
                <p class="favorites__text">Избранное</p>
              </a>

              <a href="#" class="sidebar__basket basket">
                <img
                  src="./images/header/basket.png"
                  alt="basket-logo"
                  class="basket__img"
                >
                <p class="basket__text">Корзина</p> <!--add before element-->
              </a>
            </div>
          </div>
        </section>
      </header>
      <!--Main Navigation-->
      <section class="page__top-menu top-menu">
        <div class="top-menu__main-nav main-nav">
          <div class="main-nav__menu menu">
            <div class="menu__title">
              <a class="menu__burger burger" href="#">
                <img
                  class="burger__img"
                  src="./images/Main Navigation/menu-burger.png"
                  alt="Menu burger"
                >
              </a>

              <button class="menu__button">Меню</button>
            </div>

            <ul class="menu__catalog">
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <p class="link__text">Ссылка 1</p>
                  <img
                    src="./images/Main Navigation/arrow-for-link.png"
                    alt="first-link"
                    class="link__arrow"
                  >
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <p class="link__text">Ссылка 2</p>
                  <img
                    src="./images/Main Navigation/arrow-for-link.png"
                    alt="first-link"
                    class="link__arrow"
                  >
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <p class="link__text">Ссылка 3</p>
                  <img
                    src="./images/Main Navigation/arrow-for-link.png"
                    alt="first-link"
                    class="link__arrow"
                  >
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <p class="link__text">Ссылка 4</p>
                  <img
                    src="./images/Main Navigation/arrow-for-link.png"
                    alt="first-link"
                    class="link__arrow"
                  >
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <p class="link__text">Ссылка 5</p>
                  <img
                    src="./images/Main Navigation/arrow-for-link.png"
                    alt="first-link"
                    class="link__arrow"
                  >
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <p class="link__text">Ссылка 6</p>
                  <img
                    src="./images/Main Navigation/arrow-for-link.png"
                    alt="first-link"
                    class="link__arrow"
                  >
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <p class="link__text">Ссылка 7</p>
                  <img
                    src="./images/Main Navigation/arrow-for-link.png"
                    alt="first-link"
                    class="link__arrow"
                  >
                </a>
              </li>
            </ul>
          </div>

          <div class="main-nav__search-bar search-bar">
            <div class="search-bar__site-search">
              <input
                type="text"
                class="search-bar__input"
                placeholder="Поиск по сайту"
              >
              <div class="search-bar__select select">
                <select name="categories" id="categories">
                  <option class="select__item" value="all-categories">Все категории</option>
                  <option class="select__item" value="passengers">Легковые</option>
                  <option class="select__item" value="cargo">Грузовые</option>
                  <option class="select__item" value="motorcycles">Мотоциклы</option>
                </select>
              </div>
              <button class="search-bar__button">Поиск</button>
            </div>
            <div class="search-bar__forms forms">FORMS</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
